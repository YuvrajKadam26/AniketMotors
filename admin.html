<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Aniket Motor Training School</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="admin-page">

<header class="site-header">
  <div class="container1">
    <h1>Aniket Motor Training School - Admin</h1>
    <nav>
      <a href="./index.html">Public Site</a>
      <a href="./admin.html">Admin</a>
    </nav>
  </div>
</header>

<main class="container">

  <div id="loginBox" class="card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="grid">
        <label>Username<input name="username" required></label>
        <label>Password<input type="password" name="password" required></label>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </div>

  <div id="adminPanel" style="display:none" class="card">
    <h2>Dashboard</h2>
    <p>This is a demo admin panel on GitHub Pages.</p>
    <p style="color: var(--text-medium);">
      Backend features work only when server is running locally or on cloud.
    </p>
    <button id="logoutBtn">Logout</button>
  </div>

</main>

<footer class="site-footer">
  <div class="container">© Aniket • Motors – Admin</div>
</footer>
